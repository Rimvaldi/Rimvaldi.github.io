<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Подключение адаптивной верстки для  B5 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключение Css B5 локально -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение иконки для Title -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Подключение B5 локально -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Подключение иконок -->
    <link rel="stylesheet" href="css/fontello.css">

    <!-- Подключение своего Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Видео курс по Bootstrape 5</title>
</head>

<body>

    <!-- Создание заголовка -->
    <header>

        <!-- Основной блок B5 -->
        <div class="container">

            <!-- Строка -->
            <div class="row">

                <!-- Колонки -->
                <div class="col-12">

                    <!-- Заголовок -->
                    <h1 class="text-center text-white">Видео курс по верстке для начинающих HTML & CSS</h1>

                    <!-- Кнопка Play - css + связь с модальным окном B5 + id окна "myModal" B5-->
                    <div class="itd_play" data-bs-toggle="modal" data-bs-target="#myModal">

                        <!-- Треугольник в нутри кнопки Play -->
                        <div class="itd_triangle"></div>
                    </div>
                </div>

                <!-- Якорная ссылка к id "#footer" - "Стиль кнопки B5 + Css + Размер + Текст заглавными" -->
                <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Заказать</a>
            </div>
        </div>
        </div>
    </header>

    <!-- Модальное окно B5 c id "myModal" -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <!-- Заголовок модального окна -->
                    <h5 class="modal-title" id="exampleModalLabel">Трейлер видео курса по HTNL & CSS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Раздел для помещения информации -->
                <div class="modal-body">

                    <!-- Видео -->
                    <div class='embed-container'>
                        <iframe src='https://www.youtube.com/embed//CvMxvb2D8Iw' frameborder='0' allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Якорь id "footer" -->
    <footer id="footer">
        1
    </footer>

    <!-- Подключение JS от B5 локально -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
