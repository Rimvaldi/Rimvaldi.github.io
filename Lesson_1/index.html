<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- Наименование проекта -->
	<title>Мой вводный проект</title>

	<!-- Подключение внешнего файла .css -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Блок с классом "section" -->
<div class="section">

	<!-- Заголовок с классом "header" c отдельыми элементомам в теге "span" и "strong" -->
	<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать первый миллион</strong></h1>

	<!-- Блок с классом "main" -->
	<div class="main">

		<!-- Блок с классом "video" -->
		<div class="video">

			<!-- Ссылка на видео из ютюба -->
			<iframe width="550" height="309" src="https://www.youtube.com/embed/P5hh4_4Nr0s?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>

		<!-- Блок с классом "form" -->
		<div class="form">

			<!-- Заголовок -->
			<p class="form-header">Введите свой email</p>
			
			<!-- Сама форма с ячейками -->
			<form action="#">

				<!-- Ячейка для ввода данных с именем "Ваше имя" (CTR+SHIFT+D - дублировать строку)-->
				<input type="text" placeholder="Ваше имя"> 
				<input type="text" placeholder="Ваш email"> 

				<!-- Кнопка для получения инструкции -->
				<button class="form-btn">Получить инструкцию</button>
			</form>
		</div>
	</div>
</div>

</body>
</html>
